<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Jack R Larsen | Gem Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Modak|Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/gemone.png">

</head>

<body>
    <!--Header-->
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1>Crystal Collector Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-xs-12">
                <h2>Instructions</h2>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-xs-12">
                <p>Your goal is to match the number by clicking on gems. Be careful if you go over you lose! Match
                    the
                    number
                    and you win! Each time you play the gems will have different values, so be careful!</p>
            </div>
        </div>
    </div>

    <!--Number and Score-->
    <div class="container">
        <div class="randomNumberContainer">
            <div id="goalNumber">Goal: 0</div>
        </div>
        <div class="scoreContainer">
            <div id="userScore">Score: 0</div>
        </div>
    </div>

    <!--Crystals-->
    <div class="container">
        <div class="crystals">
            <img id="gemOne" alt="Blue Gem Stone" src="assets/images/gemone.png" width="100px" />
            <img id="gemTwo" alt="Red Gem Stone" src="assets/images/gemtwo.png" width="100px" />
            <img id="gemThree" alt="Pink Gem Stone" src="assets/images/gemthree.png" width="100px" />
            <img id="gemFour" alt="Green Gem Stone" src="assets/images/gemfour.png" width="100px" />
        </div>
    </div>

    <div class="container">
        <div class="winsLosses">
            <div id="wins">Wins: 0</div>
            <div id="losses">Losses: 0</div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
